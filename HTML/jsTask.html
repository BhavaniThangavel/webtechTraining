            function numberCalc(){
                    let signnumber = Number(document.getElementById('numberCalc').value);
                    let msg = "";
                    if(signnumber > 0){

                        }
                    else if(signnumber < 0){
                            msg="The Given Number is Negative Number";
                        }
                    else{
                        msg="The Given Number is 0 Which Is Neither Negative Nor A Postive Number";

            <div class="col">
                <input type="number" id="totDays" class="form-control" placeholder="Total Days"/>

            <div class="col"><span id="attStdAllowMsg"></span></div>
            <script>
                function findStudentEligibility(){
                    let totDays = Number(document.getElementById('totDays').value);
                    let attDays = Number(document.getElementById('attDays').value);
                    let mdLeave = document.getElementById('mdLeave').value;
                    let msg = document.getElementById('attStdAllowMsg');
                    let result = "";
                    let attPercent = (100*attDays)/totDays;

                    if(attPercent > 75 || mdLeave == "Yes"){
                        result = "Allowed";
                        msg.style.backgroundColor = "green";
                    }else{
                        result = "Not Allowed";
                        msg.className = "bg-danger";
                    }
                    msg.innerHTML = result;
                }
            </script>
