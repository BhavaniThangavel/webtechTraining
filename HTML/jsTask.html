<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body onload="showMsg()">
    <div class="container">
        <h1 style="text-align: center;">JS TASK 1</h1>
        <div class="row">
            <h2>Task 1</h2>
            <div class="row m-4">
                <div class="col"><label>Number Sign Check</label></div>
                <div class="col"><input type="number" id="numberCalc" name="numberCalc" onkeyup="numberCalc()" class="form-control"/></div>
                <div class="col"><span id="numberCalcMsg"></span></div>
            </div>         
            <script>
            function numberCalc(){
                    let signnumber = Number(document.getElementById('numberCalc').value);
                    let msg = "";
                    if(signnumber > 0){
                            msg = "The Given Number is Positive Number";
                        }
                    else if(signnumber < 0){
                            msg="The Given Number is Negative Number";
                        }
                    else{
                        msg="The Given Number is 0 Which Is Neither Negative Nor A Postive Number"; 
                    }

                    document.getElementById('numberCalcMsg').innerHTML = msg;
                }
            </script>
        
        </div>
        <div class="row">
            <h2>Task 2</h2>
            <div class="row m-4">
                <div class="col"><label>Greatest Number Check</label></div>
                <div class="col"><input type="firstnumber" id="firstnumberCalc" name="firstnumberCalc"  class="form-control"/></div>
                <div class="col"><input type="secondnumber" id="secondnumberCalc" name="secondnumberCalc"  class="form-control"/></div>
                <div class="col"><span id="secondnumberCalcMsg"></span></div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="greatestnumberCalc()">Greatest Number Result</button>
                </div>
            </div>         
            <script>
            function greatestnumberCalc(){
                    let greatestnumber1 = Number(document.getElementById('firstnumberCalc').value);
                    let greatestnumber2 = Number(document.getElementById('secondnumberCalc').value);
                    let greatestnumbermsg = "";
                    if(greatestnumber1 > greatestnumber2){
                        greatestnumbermsg = "The Greatest Number is "+ greatestnumber1 ;
                        }
                    else{
                        greatestnumbermsg="The Greatest Number is "+ greatestnumber2;
                        }

                    document.getElementById('secondnumberCalcMsg').innerHTML = greatestnumbermsg;
                }
            </script>  
        </div>
        <div class="row">
            <h2>Task 3</h2>
            <div class="row m-4">
                <div class="col"><label>Smallest Number Check</label></div>
                <div class="col"><input type="firstnum" id="firstnumCalc" name="firstnumCalc"  class="form-control"/></div>
                <div class="col"><input type="secondnum" id="secondnumCalc" name="secondnumCalc"  class="form-control"/></div>
                <div class="col"><input type="thirdnum" id="thirdnumCalc" name="thirdnumCalc"  class="form-control"/></div>
                <div class="col"><span id="thirdnumCalcMsg"></span></div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="smallestnumberCalc()">Smallest Number Result</button>
                </div>
            </div>         
            <script>
            function smallestnumberCalc(){
                    let smallestnumber1 = Number(document.getElementById('firstnumCalc').value);
                    let smallestnumber2 = Number(document.getElementById('secondnumCalc').value);
                    let smallestnumber3 = Number(document.getElementById('thirdnumCalc').value);
                    let smallestnumbermsg = "";
                    if((smallestnumber1 < smallestnumber2) && (smallestnumber1 < smallestnumber3)){
                        smallestnumbermsg = "The Smallest Number is "+ smallestnumber1 ;
                        }
                    else if((smallestnumber2 < smallestnumber1) && (smallestnumber2 < smallestnumber3)){
                        smallestnumbermsg = "The Smallest Number is "+ smallestnumber2 ;
                        }
                    else{
                        smallestnumbermsg = "The Smallest Number is "+ smallestnumber3 ;
                        }

                    document.getElementById('thirdnumCalcMsg').innerHTML = smallestnumbermsg;
                }
            </script> 
        </div>
        <div class="row">
            <h2>Task 4</h2>
            <div class="row m-4">
                <div class="col"><label>Odd Even Number Check</label></div>
                <div class="col"><input type="oddeven" id="oddevenCalc" name="oddevenCalc" onkeyup="oddevennumberCalc()" class="form-control"/></div>
                <div class="col"><span id="oddevennumberCalcMsg"></span></div>
            </div>         
            <script>
            function oddevennumberCalc(){
                    let oddevennumber = Number(document.getElementById('oddevenCalc').value);
                    let oddevenmsg = "";
                    if(oddevennumber % 2 == 0){
                        oddevenmsg = "The Given Number is Even Number";
                        }
                    else{
                        oddevenmsg="The Given Number is Odd Number";
                        }

                    document.getElementById('oddevennumberCalcMsg').innerHTML = oddevenmsg;
                }
            </script>
        </div>
        <div class="row">
            <h2>Task 5</h2>
            <div class="row m-4">
                <div class="col"><label>Fullform  Number Check</label></div>
                <div class="col"><input type="fullform" id="fullformCalc" name="fullformCalc" onkeyup="fullformnumberCalc()" class="form-control"/></div>
                <div class="col"><span id="fullformnumberCalcMsg"></span></div>
            </div>         
            <script>
            function fullformnumberCalc(){
                    let fullformnumber = Number(document.getElementById('fullformCalc').value);
                    let fullformmsg = "";
                    if(fullformnumber== 1){
                        fullformmsg = "one";
                        }
                    else if(fullformnumber== 2){
                        fullformmsg="two";
                        }
                    else if(fullformnumber== 3){
                        fullformmsg="three";
                        }
                    else if(fullformnumber== 4){
                        fullformmsg="four";
                        }
                    else if(fullformnumber== 5){
                        fullformmsg="five";
                        }
                    else{
                        fullformmsg="This input box gives result for on only 1 to 5"
                    }

                    document.getElementById('fullformnumberCalcMsg').innerHTML = fullformmsg;
                }
            </script>
        </div>
        <h1 style="text-align: center;">JS TASK2</h1>
        <div class="row">
            <h2>Task 1</h2>
            <div class="row m-4">
                <div class="col"><label>Print Final Bill</label></div>
                <div class="col"><input type="number" id="billamount" name="billamount" onkeyup="billamountCalc()" class="form-control"/></div>
                <div class="col"><span id="billamountCalcMsg"></span></div>
            </div>         
            <script>
            function billamountCalc(){
                    let billamount = Number(document.getElementById('billamount').value);
                    let billamountmsg = "";
                    if(billamount > 2000){
                        billamountmsg = "As the bill amount is greater than 2000, 10% of discount is applied and the final billamount is "+ (billamount - billamount * (10/100));
                        }

                    else{
                        billamountmsg="The Final bill amount is "+ billamount
                    }

                    document.getElementById('billamountCalcMsg').innerHTML = billamountmsg;
                }
            </script>
        </div>
        <div class="row">
            <h2>Task 2</h2>
            <div class="row m-4">
                <div class="col"><label>Print Revised Salary</label></div>
                <div class="col"><input type="number" id="salaryCalc" name="salaryCalc"  class="form-control"/></div>
                <div class="col"><input type="number" id="expCalc" name="expCalc"  class="form-control"/></div>
                <div class="col"><span id="revisedsalaryCalcMsg"></span></div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="revisedsalaryCalc()">Revised Salary</button>
                </div>
            </div>         
            <script>
            function revisedsalaryCalc(){
                    let salary = Number(document.getElementById('salaryCalc').value);
                    let experience = Number(document.getElementById('expCalc').value);
                    let revisedsalaryCalcMsg = "";
                    if((salary < 30000) && (experience>3)){
                        revisedsalaryCalcMsg = "The Revised Salary is "+ (salary + salary * (30/100)); 
                        }
                    else{
                        revisedsalaryCalcMsg="The Revised Salary is "+ salary;
                        }

                    document.getElementById('revisedsalaryCalcMsg').innerHTML = revisedsalaryCalcMsg;
                }
            </script>  
        </div>
        <div class="row">
            <h2>Task 3</h2>
            <div class="row m-4">
                <div class="col"><label>Print Final Bill With Payment Mode</label></div>
                <div class="col"><input type="number" id="billamtCalc" name="billamtCalc"  class="form-control"/></div>
                <div class="col">
                    <select id="paymentmodeCalc" onchange="showPaymentmode()" class="form-select">
                        <option>--Select Payment Mode--</option>
                        <option>Card</option>
                        <option>Cash</option>
                    </select>
                </div>
                <div class="col"><span id="finalbillamtCalcMsg"></span></div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="revisedbillamtCalc()">Revised Bill Amount</button>
                </div>
            </div>         
            <script>
            function revisedbillamtCalc(){
                    let billamt = Number(document.getElementById('billamtCalc').value);
                    let paymentmode = (document.getElementById('paymentmodeCalc').value);
                    let finalbillamtCalcMsg = "";
                    if(paymentmode == 'Card'){
                        finalbillamtCalcMsg = "The Final Bill Amount is "+ (billamt + billamt * (3/100) + billamt * (5/100)); 
                        }
                    else if (paymentmode == 'Cash'){
                        finalbillamtCalcMsg="The Final Bill Amount is "+ (billamt + billamt * (5/100));
                        }
                        else{
                            alert("Please Select Any Of The Payment Mode Below")
                        }

                    document.getElementById('finalbillamtCalcMsg').innerHTML = finalbillamtCalcMsg;
                }
                function showPaymentmode(){
                   document.getElementById('paymentmodeCalc').value ;
                }
            </script>  
        </div>
        <div class="row">

        <h2>Task 4</h2>
        <div class="row my-4">
            <div class="col">Allow Student Base don attendance Percent</div>
            <div class="col">
                <input type="number" id="totDays" class="form-control" placeholder="Total Days"/>
                <input type="number" id="attDays" class="form-control" placeholder="Attendance Days"/>
                <select id="mdLeave" class="form-select">
                    <option>No</option>
                    <option>Yes</option>
                </select>
                <button type="button" class="btn btn-primary" onclick="findStudentEligibility()">Find Eligibility</button>
            </div>
            <div class="col"><span id="attStdAllowMsg"></span></div>
            <script>
                function findStudentEligibility(){
                    let totDays = Number(document.getElementById('totDays').value);
                    let attDays = Number(document.getElementById('attDays').value);
                    let mdLeave = document.getElementById('mdLeave').value;
                    let msg = document.getElementById('attStdAllowMsg');
                    let result = "";
                    let attPercent = (100*attDays)/totDays;

                    if(attPercent > 75 || mdLeave == "Yes"){
                        result = "Allowed";
                        msg.style.backgroundColor = "green";
                    }else{
                        result = "Not Allowed";
                        msg.className = "bg-danger";
                    }
                    msg.innerHTML = result;
                }
            </script>
        </div>
        </div>
        <div class="row">
            <h2>Task 5</h2>
            <div class="row m-4">
                <div class="col"><label>Grade Check</label></div>
                <div class="col"><input type="number" id="gradeCalc" name="gradeCalc" onkeyup="gradeCalc()" class="form-control"/></div>
                <div class="col"><span id="gradeCalcMsg"></span></div>
            </div>         
            <script>
            function gradeCalc(){
                    let grade = Number(document.getElementById('gradeCalc').value);
                    let grademsg = "";
                    if(grade >=90){
                        grademsg  = "The Grade Is A";
                        }
                    else if(grade >=80){
                        grademsg  = "The Grade Is B";
                        }
                    else if(grade >=70){
                        grademsg  = "The Grade Is C";
                        }
                    else if(grade >=60){
                        grademsg  = "The Grade Is D";
                        }
                    else if(grade >=50){
                        grademsg  = "The Grade Is E";
                        }
                    else{
                        grademsg  = "The Grade Is F";
                    }

                    document.getElementById('gradeCalcMsg').innerHTML = grademsg;
                }
            </script>
        
        </div>   

    </div>                      
</body>
</html>
