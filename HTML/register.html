<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <h2><u>User Registration</u></h2>
        <form action="./svgEx.html" method="post">
            <table>
                <tr>
                    <td>FirstName :</td>
                    <td><input type="text" name="fName" placeholder="Enter Firstname"/></td>
                </tr>
                <tr>
                    <td>LastName :</td>
                    <td><input type="text" name="lName"/></td>
                </tr>
                <tr>
                    <td>Mobile :</td>
                    <td><input type="number" name="mob"/></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date" name="dob"/></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pswd"/></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" name="cfPswd"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" name="mail"/></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="male"/> Male
                        <input type="radio" name="gender" value="female"/> Female
                        <input type="radio" name="gender" value="others"/> Others
                    </td>
                </tr>
                <tr>
                    <td>Skills :</td>
                    <td>
                        <input type="checkbox" name="skills" value="html"/> HTML
                        <input type="checkbox" name="skills" value="css"/> CSS
                        <input type="checkbox" name="skills" value="js"/> JS
                    </td>
                </tr>
                <tr>
                    <td>States :</td>
                    <td>
                        <select name="state">
                            <option value="TamilNadu">TN</option>
                            <option value="Kerla">KL</option>
                            <option value="Karnataka">KA</option>
                            <option value="Andra Pradesh">AP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Color :</td>
                    <td><input type="color" name="clr"/></td>
                </tr>
                <tr>
                    <td>Photo :</td>
                    <td><input type="file" name="photo"/></td>
                </tr>
                <tr>
                    <td>Month :</td>
                    <td><input type="month" name="mnth"/></td>
                </tr>
                <tr>
                    <td>Volume :</td>
                    <td><input type="range" name="vol"/></td>
                </tr>
                <tr>
                    <td>Search :</td>
                    <td><input type="search" name="sr" /></td>
                </tr>
                <tr>
                    <td>Time :</td>
                    <td><input type="time" name="tm"/></td>
                </tr>
                <tr>
                    <td>GitHub :</td>
                    <td><input type="url" name="git"/></td>
                </tr>
                <tr>
                    <td>Week :</td>
                    <td><input type="week" name="wk"/></td>
                </tr>
                <tr>
                    <td>ClickMe :</td>
                    <td><input type="button" value="Click Me"/></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td>
                        <textarea cols="20" rows="5" name="addr"></textarea>
                    </td>
                </tr>                
                <tr>
                    <td></td>
                    <td>
                        <!-- <input type="button" value="Register"/> -->
                        <button type="button">
                            <a href="./aboutUs.html">Register Here</a>
                        </button>
                        <input type="reset" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </form>    
    </div>
</body>
</html>
