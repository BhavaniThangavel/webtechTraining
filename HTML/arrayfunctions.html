<script>
function Numeric_sort(ar) {
    let i = 0, j;
    while (i < ar.length) {
        j = i + 1;
        while (j < ar.length) {

            if (ar[j] < ar[i]) {
                let temp = ar[i];
                ar[i] = ar[j];
                ar[j] = temp;
            }
            j++;
        }
        i++;
    }
}

// Original Array
let arr = [1, 15, 10, 45, 27, 100];

// Print Before sorting array 
console.log("Original Array");
console.log(arr);

// Function call 
Numeric_sort(arr);

console.log("Sorted Array");

// Print sorted Numeric array 
console.log(arr); 
</script>

<script>
    let originalArr = ["c", "cpp", "java", "python", "javascript", "kotlin"];

let start = 1;
let howMany = 3;

let extractedArr = originalArr.reduce((acc, item, index) => {
    if (index >= start && index < start + howMany) {
        acc.push(item);
    }
    return acc;
}, []);

// Printing the Extracted array
console.log("Extracted Array");
console.log(extractedArr);

// Printing the original Array
console.log("Original Array");
console.log(originalArr);
</script>
