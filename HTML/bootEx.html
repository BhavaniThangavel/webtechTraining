<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <h2>Bootstrap Example</h2>
<div class="row mt-4 border border-primary">
    <div class="col">Product Name</div>
    <div class="col">Product Price</div>
    <div class="col">Product Count</div>
    <div class="col">Total</div>
    <div class="col">Action</div>
</div>
<div class="row mt-4">
    <div class="col">
        <select class="form-select">
            <option>Ice cream</option>
            <option>Chocolate</option>
            <option>Vanilla</option>
            <option>Kesar</option>

        </select>
    </div>
    <div class="col"><input type="text" id="pPrice" name="pPrice" class="form-control"/></div>
    <div class="col"><input type="text" id="pCount" name="pCount" class="form-control"/></div>
    <div class="col"><input type="text" id="pTotal" name="pTotal" class="form-control"/></div>
    <div class="col"><button type="button" class="btn btn-success">ADD PRODUCT</button></div>
</div>
<div class="row mt-4 bg-success">
    <div class="col">Ice cream</div>
    <div class="col">50</div>
    <div class="col">4</div>
    <div class="col">200</div>
    <div class="col"><button type="button" class="btn btn-outline-warning">UPDATE</button></div>
</div>
<div class="row">
    <div class="col"><input type="checkbox" class="form-check-input"/>Click</div>
    <div class="col"><input type="radio" class="form-check-input"/>Click</div>
</div>
<div class="w-100 border border-danger">
    Test here
</div>
<div class="alert alert-primary"></div>
</div>
</div>
</body>
</html>
